<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卡牌遊戲</title>
    <!-- 引入外部 CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- 引入 SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.1/dist/sweetalert2.min.css">
</head>
<body>

    <div id="game-container">
        <div id="controls">
            <h1>記憶力大考驗</h1>
            <button id="start-btn">開始遊戲</button>
            <button id="restart-btn" style="display: none;">重新開始</button>
            <button id="flip-all-front">翻到正面</button>
            <button id="flip-all-back">翻到背面</button>
            <select id="theme-select">
                <option value="theme1">主題1</option>
                <option value="theme2">主題2</option>
            </select>
        </div>
        <div id="info">
            <div id="timer">倒計時: <span id="countdown">10</span> 秒</div>
            <div id="score">分數: <span id="score-count">0</span></div>
        </div>
        <div id="cards-grid"></div>
    </div>

    <!-- 引入外部 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>

</body>
</html>
